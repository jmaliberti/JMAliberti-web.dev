<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>Vision Board Project</title>
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
	<div id="vision-board">
		<div class="block small-block light-bg">
				<p><span class="highlight">grow</span></p>
				<p>Learn to design &<br><strong>Code Websites</strong></p>
		</div>
		<div class="block small-block align-center">
				<img src="img/flower.png" alt="flower">
		</div>
		<div class="block small-block align-center light-bg">
				<p>html<br>css<br>javascript<br>wordpress<br>python</p>
		</div>
		<div class="block large-block">
				<p><span class="highlight">freelance</span></p>
				<p>make enough side cash to<br><strong>Pay off debt</strong></p>
			<img src="img/piggy.png" alt="piggy bank">
		</div>
		<div class="block large-block align-center dark-bg">
				<img src="img/eye.png" alt="creative eye">
			<p id="title"><span id="marker">2020</span><br>VISION BOARD</p>
		</div>
		<div class="block large-block align-right">
				<img src="img/plane.png" alt="plane">
				<p><span class="highlight">travel</span></p>
				<p>plan a trip where i can<br><strong>Work Remotely</strong></p>
		</div>
		<div class="block small-block top-padding align-center light-bg">
				<p>walk dog ++<br>meditate<br>yoga<br>snuggle pup</p>
		</div>
		<div class="block small-block top-padding align-center">
			<img src="img/doggo.png" alt="dog">
		</div>
		<div class="block small-block align-right light-bg">
				<p><span class="highlight">mind & body</span></p>
				<p>exercise more<br>&amp; find zen in<br><strong>Challenge</strong></p>
		</div>
	</div>
</body>
</html>
